<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="dist/favicon.ico">
    <script type="text/javascript" src="js/min/Jquery.min.js" ></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <img src="docs/assets/images/login/icon.png" alt="Welcome to Mail App" />
                    <h4>数据助手 <small>孙洧定制版</small></h4>
                </div>

                <div class="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control login-field"  placeholder="用户名" id="login-name" />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control login-field"  placeholder="密码" id="login-pass" />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" onclick="login()">登录</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function login() {
            var username = document.getElementById("login-name").value;
            var password = document.getElementById("login-pass").value;

            $.ajax({
                type:"post",
                url:"login",
                data:{"username":username,"password":password},
                dataType:"JSON",
                success:function (data) {
                    if(data === "密码错误"){
                        alert("密码错误，请重新输入密码!");
                        return false;
                    }else if(data === "用户不存在"){
                        alert("该用户不存在！");
                        return false;
                    }else if(data === "登录成功"){
                        window.location.href="football/home.html";
                    }
                }
            });

        }
    </script>
</body>
</html>
